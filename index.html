<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NucbaZappi</title>
    <link rel="shortcut icon" href="./assets/PizzaIcon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
</head>
<body>
    <nav>
        <div class="logo-box">
            <img src="./assets/PizzaLogo.png" alt="" id="logo">
        </div>
        <div class="icons-box">
            <ul class="list-icons">
                <li class="item-icon">
                    <img src="./assets/house-solid.svg" class="icon home">
                    <span>Home</span>
                </li>
                <li class="item-icon"><img src="./assets/cart-shopping-solid.svg" class="icon shop"></li>
                <li class="item-icon"><img src="./assets/user-solid.svg" class="icon user"></li>
            </ul>
        </div>
    </nav>
    <section class="div-hero">
        <div class="div-text">
            <div class="main-title">
                <h1>Si tenes Zappi, </h1>
                <h2>tenes Nucba.</h2>
            </div>
            <div class="main-text"></div>            
            <p>Busca lo que que quieras y nucba te quedes sin comida.</p>
            <button id="btn__more">VER MAS</button>
        </div>
        <div class="div-images">
                <img src="./assets/PizzaHero1.png" class="pizzahero pizzahero-1" >
                <img src="./assets/PizzaHero2.png" class="pizzahero pizzahero-2">
        </div>

    </section>
    <script src="./js/main.js"></script>
</body>
</html>
