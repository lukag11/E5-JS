<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NucbaZappi</title>
    <link rel="shortcut icon" href="./assets/PizzaIcon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
</head>
<body>
    <main>
        <div class="section-container header-container">
            <header class="header">
                <div class="logo-container">
                    <a href="./index.html">
                        <img src="./assets/PizzaLogo.png" alt="NucbaZappi" class="logo">
                    </a>
                </div>
                <nav class="navbar">
                    <div class="icons-box">
                        <ul class="navbar-list">
                            <li class="nav-item nav-link"><img src="./assets/home.svg" class="icon home"><span>Home</span></li>
                            <li class="nav-item nav-link"><img src="./assets/cart.svg" class="icon cart"></li>
                            <li class="nav-item nav-link"><img src="./assets/profile.svg" class="icon profile"></li>
                        </ul>
                    </div>
                </nav>        
            </header>
        </div>
        <div class="section-container">
            <section class="section" id="hero">
                <div class="hero-text">
                    <div class="main-title">
                        <h1>Si tenes Zappi,</h1>
                        <h2>tenes Nucba.</h2>
                    </div>
                    <p>Buscá lo que que quieras y nucba te quedes sin comida.</p>
                    <button class="btn more-btn">VER MÀS</button>
                </div>
                <div class="hero-img">
                        <img src="./assets/PizzaHero1.png" class="pizzahero pizzahero-1" alt="Pizzas">
                        <img src="./assets/PizzaHero2.png" class="pizzahero pizzahero-2" alt="Pizzas">
                </div>
            </section>
        </div>
        <div class="section-container">
            <section class="section" id="cards">
                <div class="card-title">
                    <h2>Hoy te recomendamos</h2>
                </div>
                    <div class="cards-container"></div>
            </section>
        </div>
        <div class="section-container">
            <section class="section" id="filter">
                <div class="filter-title">
                    <h2>Categorías</h2>
                </div>
                <div class="filter-cards">
                    <div class="item-filter">
                        <div class="filter-info">
                            <div class="filter-img">
                                <!-- <img src="./assets/FilterPizza1.png" alt="" class="filter-img filterpizza-1"> -->
                                <img src="./assets/FilterPizza2.png" alt="" class="filter-img filterpizza-2">
                            </div>
                            <h3>Pizzas</h3>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="item-filter">
                        <div class="filter-info">
                            <div class="filter-img">
                                <img src="./assets/FilterBurger.png" alt="" class="filter-img filterburger">
                            </div>
                            <h3>Hamburgesas</h3>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="item-filter">
                        <div class="filter-info">
                            <div class="filter-img">
                                <img src="./assets/FilterFries1.png" alt="" class="filter-img filterfries-1">
                                <img src="./assets/FilterFries2.png" alt="" class="filter-img filterfries-2">
                            </div>
                            <h3>Napapuki</h3>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="item-filter">
                        <div class="filter-info">
                            <div class="filter-img">
                                <img src="./assets/FilterIndiv.png" alt="" class="filter-img filterindiv">
                            </div>
                            <h3>Individuales</h3>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="item-filter">
                        <div class="filter-info">
                            <div class="filter-img">
                                <img src="./assets/FilterWrap.png" alt="" class="filter-img filterwrap">
                            </div>
                            <h3>Wraps</h3>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="item-filter">
                        <div class="filter-info">
                            <div class="filter-img">
                                <img src="./assets/FilterMexico.png" alt="" class="filter-img filtermex">
                            </div>
                            <h3>Mexican Food</h3>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="item-filter">
                        <div class="filter-info">
                            <div class="filter-img">
                                <img src="./assets/FilterSmoothie.png" alt="" class="filter-img filtersmoothie">
                            </div>
                            <h3>Batidukis</h3>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
